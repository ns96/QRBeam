<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        #video {
            border: 1px solid black;
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 10px auto;
        }
        #textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        #copyButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #copyButton:hover {
            background-color: #45a049;
        }

        #clearButton {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #clearButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <textarea id="textarea" placeholder="Scanned QR code data will appear here..."></textarea>
    <button id="copyButton">Copy to Clipboard</button> 
    <button id="clearButton">Clear</button> 

    <script>
        const video = document.getElementById('video');
        const textarea = document.getElementById('textarea');
        const copyButton = document.getElementById('copyButton');

        function startVideoStream() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing camera: ", err);
                });
        }

        function scanQRCode() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                const existingText = textarea.value;
                if (!existingText.includes(code.data)) {
                    textarea.value += code.data + '\n';
                    playBeep();
                }
            }
        }

        function playBeep() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // A4 note
            oscillator.connect(audioContext.destination);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1); // Beep for 0.1 seconds
        }

        video.addEventListener('loadeddata', () => {
            setInterval(scanQRCode, 500);
        });

        copyButton.addEventListener('click', () => {
            textarea.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        });

        clearButton.addEventListener('click', () => {
            textarea.value = '';
        });

        startVideoStream();
    </script>
</body>
</html>
